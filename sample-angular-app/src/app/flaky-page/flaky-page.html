<h2>Flaky Demo</h2>
<div id="flaky-message">flaky-page works!</div>

<!-- Flaky Login Form -->
<form (ngSubmit)="onLogin()" *ngIf="!loginSuccess" style="margin-top:2em;">
	<input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
	<input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
	<button type="submit">Login</button>
</form>
<div *ngIf="loginSuccess" style="color: green; font-weight: bold;">Login successful!</div>

<button *ngIf="showButton" id="flaky-btn">Register</button>
